<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 2px solid rgb(56, 8, 16);
            border-collapse: collapse;
        }

        table {
            width: 30%;
        }
    </style>

</head>

<body>



    <table>

        <tr style="background-color: aquamarine" ;>
            <th colspan="7">October Month</th>
        </tr>
        <tr style="background-color: bisque;">
            <th>sun</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>1</td>
            <td style="color: red;">2</td>
            <td style="color: red;">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td style="color: rgb(66, 0, 219);">6</td>
            <td>7</td>
            <td>8</td>
            <td style="color: red;">9</td>
            <td style="color: red;">10</td>
            <td style="color: red;">11</td>
            <td style="color: red;">12</td>
        </tr>
        <tr>
            <td style="color: rgb(66, 0, 219);">13</td>

            <td>16</td>
            <td style="color: red;">17</td>

            <td>19</td>
        </tr>
        <tr>
            <td style="color: red;">20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>16</td>
        </tr>
        <tr>
            <td style="color: rgb(66, 0, 219);">27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td style="color: red;">31</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
</body>

</html>
